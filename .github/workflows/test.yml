name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: ruby -Itest test/test_elementaro_autoinfo.rb
      - run: ruby -Itests tests/unit/test_scanner.rb && ruby -Itests tests/unit/test_exporter.rb
